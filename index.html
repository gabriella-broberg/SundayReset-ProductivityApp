<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:," />
    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Googlefonts -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="index.js" defer></script>
    <script
      type="module"
      src="modal.js"
      defer
    ></script>
  </head>
  <body class="index-body">
    <!-- Registreringsmodal -->
    <div
      class="modal fade"
      id="registrationModal"
      tabindex="-1"
      aria-labelledby="registrationModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5
              class="modal-title"
              id="registrationModalLabel"
            >
              Register new user
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Registration form -->
            <form id="registrationForm">
              <div class="mb-3">
                <label
                  for="username"
                  class="form-label"
                  >Username</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="username"
                  required
                />
              </div>
              <div class="mb-3">
                <label
                  for="password"
                  class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>
              <button
                type="submit"
                class="btn btn-primary"
              >
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <h1 id="index-h1">Sunday Reset</h1>

    <div class="index-wrapper">
      <div class="index-avatar-wrapper">
        <div class="index-avatar-greeting">
          Hello and welcome
        </div>
        <img
          src="Images/main-avatar.jpg"
          alt="Cute avatar monster"
          id="index-avatar-img"
        />
      </div>

      <div class="index-login-container">
        <h2 class="index-h2">Sign in</h2>
        <input
          type="email"
          placeholder="Username"
          id="usernameInput"
        />
        <input
          type="password"
          placeholder="Password"
          id="passwordInput"
        />
        <button
          type="button"
          class="btn login-button"
          id="loginButton"
        >
          Sign in
        </button>
        <button
          type="button"
          class="btn register-button"
          id="registerButton"
          data-bs-toggle="modal"
          data-bs-target="#registrationModal"
        >
          New user
        </button>
      </div>
    </div>
  </body>
</html>
