<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>

    <link rel="stylesheet" href="style.css"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="index-body">
    

        <h1 id="index-h1">Sunday Reset</h1>

    <br>

<div class="index-wrapper">
    <div class="index-avatar-wrapper">

        <div class="index-avatar-greeting">
            <p>Hello Friend</p>
        </div>

        <div class="index-avatar">
            <img src="Images/main-avatar.jpg" alt="Cute avatar monster" id="index-avatar-img">
        </div>
    </div>

    <div class="index-login-container">

        <h2 class="index-h2">Register user</h2>

        <input type="text" placeholder="Username" id="usernameInput"/>
        <br>
        <br>
        <input type="password" placeholder="Password" id="passwordInput"/>
        <br>
        <br>
        <button id="register-button" class="index-button">Register</button>
        <br>
        <br>
        <button id="login-button" class="index-button">Log in</button>
    </div>
</div>

</body>
</html>
