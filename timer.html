<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunday Reset</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


    <script src="weatherapp.js" defer></script>
    
</head>
<body>

    <div class="main-avatar-wrapper">

        <div class="avatar-div">
            <img src="Images/main-avatar.jpg" alt="Cute avatar monster">
        </div>

        <div class="avatar-greeting">
            Welcome greeting
        </div>

    </div>

    <div class="wrapper">

        
        <div class="bulletjournal-timer">

            <!-- Your bullet journal content goes here -->

            <h1 class="timer-h1">Timer</h1>

          <div class="timer-clock-wrapper">
            <h2 id="timer-clock-h2">20.00</h2>
          </div>

          <div class="timer-button-wrapper">
            <div class="timer-start-pause-div">
              <button id="start-timer">Start</button>
              <button id="pause-timer">Pause</button>
            </div>

            <div class="timer-end-hide-div">
              <button id="end-timer">End timer</button>
              <button id="hide-notepad">Hide Notepad</button>
            </div>
          </div>
        
        <div class="timer-img-div">
          <img src="Images/timer.svg" alt="Cute clock">
        </div>

          </div>
        <nav class="menu">
            <!-- Add your menu items here with specific classes -->
            <a href="/todo.html" class="todo">To-Do</a>
            <a href="/calendar.html" class="calendar">Calendar</a>
            <a href="/habits.html" class="habits">Habits</a>
            <a href="/timer.html" class="timer">Timer</a>
        </nav>
    </div>


    <div class="main-weather-wrapper">
        <div class="weather-div">
          <h2>Weather 2day</h2>
  
          <div class="card">
            <div class="search">
              <input
                type="text"
                placeholder="enter city name"
                spellcheck="false"
              />
              <button><img src="images/search.png" alt="search icon" /></button>
            </div>
            <div class="error">
              <h2>Invalid city name</h2>
              <img
                src="images/error.png"
                alt="invalid city name"
                class="weather-icon"
              />
            </div>
            <div class="weather">
              <h1 class="temp">22Â°C</h1>
              <h2 class="city">City</h2>
              <img
                src="images/rain.png"
                alt="weather icon"
                class="weather-icon"
              />
            </div>
          </div>
        </div>
      </div>


</body>
</html>
