<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunday Reset</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="weatherapp.js" defer></script>
    
</head>
<body>

    <div class="main-avatar-wrapper">

        <div class="avatar-div">
            <img src="Images/main-avatar.jpg" alt="Cute avatar monster">
        </div>

        <div class="avatar-greeting">
            Welcome greeting
        </div>

    </div>

    <div class="wrapper">

        
        <div class="bulletjournal-todo">

            <!-- Your bullet journal content goes here -->
            <h1 class="todo-h1">To-Do</h1>

            <div class="todo-list-div">
                <ul id="todo-list-ul">
                </ul>
            </div>

            <h2 class="todo-h2">Add to-do</h2>

            <div class="todo-wrapper">
            <div class="todo-divider-one">

            <input type="text" placeholder="Todo title" id="todo-input-title"/>
            <br>
            <br>
            <input type="text" placeholder="Todo description" id="todo-input-description"/>
            <br>
            <br>
            <select name="status" id="todo-status">
                <option value="">Select status</option>
                <option value="done">Done</option>
                <option value="not-done">Not done</option>
            </select>
            </div>
            
            <div class="todo-divider-two">
            <select name="time" id="todo-time">
                <option value="">Select estimated time</option>
                <option value="1h">1h</option>
                <option value="2h">2h</option>
                <option value="3h">3h</option>
                <option value="4h">4h</option>
                <option value="6h">6h</option>
            </select>
            <br>
            <br>
            <select name="category" id="todo-category">
                <option value="">Select todo category</option>
                <option value="home">Home</option>
                <option value="study">Study</option>
                <option value="work">Work</option>
                <option value="health">Health</option>
            </select>
            <br>
            <br>
            <input type="text" placeholder="Deadline YYYY-MM-DD" id="todo-deadline"/>
            <br>
            </div>
        </div>
            <br>
            <button id="add-todo">Add to-do!</button>


            <h2 class="todo-h2">Filter to-do:s</h2>

            <select name="filter-todo-status" id="filter-todo-status">
                <option value="">Select a status</option>
                <option value="done">Done</option>
                <option value="not-done">Not done</option>
            </select>

            <input type="checkbox" name="home" />Home
            <input type="checkbox" name="study" />Study
            <input type="checkbox" name="work" />Work
            <input type="checkbox" name="health" />Health
            <br>
            <br> 
            <button id="filter-todos">Filter to-do:s</button>

        </div>
        <nav class="menu">

            <!-- Add your menu items here with specific classes -->
            <a href="/todo.html" class="todo">To-Do</a>
            <a href="/calendar.html" class="calendar">Calendar</a>
            <a href="/habits.html" class="habits">Habits</a>
            <a href="/timer.html" class="timer">Timer</a>
        </nav>
    </div>


    <div class="main-weather-wrapper">
        <div class="weather-div">
          <h2>Weather 2day</h2>
  
          <div class="card">
            <div class="search">
              <input
                type="text"
                placeholder="enter city name"
                spellcheck="false"
              />
              <button><img src="images/search.png" alt="search icon" /></button>
            </div>
            <div class="error">
              <h2>Invalid city name</h2>
              <img
                src="images/error.png"
                alt="invalid city name"
                class="weather-icon"
              />
            </div>
            <div class="weather">
              <h1 class="temp">22Â°C</h1>
              <h2 class="city">City</h2>
              <img
                src="images/rain.png"
                alt="weather icon"
                class="weather-icon"
              />
            </div>
          </div>
        </div>
      </div>

    <script src="todo-script.js"></script>
</body>
</html>
