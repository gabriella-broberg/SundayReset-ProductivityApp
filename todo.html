<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunday Reset</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="weatherapp.js" defer></script>
    
    <script src="https://kit.fontawesome.com/28fc0eb946.js" crossorigin="anonymous"></script>

    <script src="avatar.js" defer></script>    
</head>
<body>

    <div class="main-avatar-wrapper">

        <div class="avatar-div">
            <img src="Images/main-avatar.jpg" alt="Cute avatar monster">
        </div>

        <div class="avatar-greeting">
          <p id="quote"></p>
          <p id="author"></p>
        </div>

    </div>

    <div class="wrapper">

        
        <div class="bulletjournal-todo">

            <!-- Your bullet journal content goes here -->
            <h1 class="todo-h1">To-Do</h1>

            <div class="todo-list-div">
                <ul id="todo-list-ul">
                </ul>
            </div>

            <h2 class="todo-h2">Add to-do</h2>

            <div class="todo-wrapper">
            <div class="todo-divider-one">

            <input type="text" placeholder="To-do title" id="todo-input-title" />
       
            <input type="text" placeholder="To-do description" id="todo-input-description" />

            <select name="status" id="todo-status">
              <option value="">Select status</option>
              <option value="done">Done</option>
              <option value="not-done">Not done</option>
            </select>
       
    

            

            </div>
            
            <div class="todo-divider-two">
            <select name="time" id="todo-time" ">
                <option value="">Select estimated time</option>
                <option value="1h">1h</option>
                <option value="2h">2h</option>
                <option value="3h">3h</option>
                <option value="4h">4h</option>
                <option value="6h">6h</option>
            </select>
         
            <select name="category" id="todo-category" ">
                <option value="">Select todo category</option>
                <option value="home">Home</option>
                <option value="study">Study</option>
                <option value="work">Work</option>
                <option value="health">Health</option>
            </select>
           
            <input type="datetime-local" id="todo-deadline" " pattern="\d{4}-\d{2}-\d{2}" required title="Deadline in format YYYY-MM-DD" />

           

            

          
            </div>
        </div>
      
            <button id="add-todo">Add to-do!</button>


            <h2 class="todo-h2">Filter to-do:s</h2>

            <div class="filter-container">
            <select name="filter-todo-status" id="filter-todo-status" ">
                <option value="all">Select a status</option>
                <option value="done" id="filter-done">Done</option>
                <option value="not-done" id="filter-not-done">Not done</option>
              
            </select>

            <input type="checkbox" name="home" id="filter-home-checkbox"/>Home
            <input type="checkbox" name="study" id="filter-study-checkbox"/>Study
            <input type="checkbox" name="work" id="filter-work-checkbox"/>Work
            <input type="checkbox" name="health" id="filter-health-checkbox"/>Health
          </div>
          
            <button id="filter-todos">Filter to-do:s</button>

        </div>
        <nav class="menu">

            <!-- Add your menu items here with specific classes -->
            <a href="/todo.html" class="todo">To-Do</a>
            <a href="/calendar.html" class="calendar">Calendar</a>
            <a href="/habits.html" class="habits">Habits</a>
            <a href="/timer.html" class="timer">Timer</a>
            <div class="logout">
              <button type="button" id="LogoutButton"><i class="fas fa-door-open"></i></button>
            </div>
        </nav>
    </div>


    <div class="main-weather-wrapper">
      <div class="weather-div">
        <div class="weather2day">Weather 2day</div>

        
          <div class="search">
            <input
              type="text"
              placeholder="enter city name"
              spellcheck="false"
            />
            <button><img src="images/search.png" alt="search icon" /></button>
          </div>
          <div class="error">
            <h3>Invalid city name</h3>
            <img
              src="images/error.png"
              alt="invalid city name"
              class="weather-icon"
            />
          </div>
          <div class="weather">
            <div class="temp">22Â°C</div>
            <div class="city">City</div>
            <img
              src="images/rain.png"
              alt="weather icon"
              class="weather-icon"
            />
          </div>
        
      </div>
    </div>

    <script src="todo.js"></script>
</body>
</html>
