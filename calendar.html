<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Refrech the site every 60 sec -->
    <meta http-equiv="refresh" content="60">
    <title>Sunday Reset</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/28fc0eb946.js" crossorigin="anonymous"></script>

    <script src="weatherapp.js" defer></script>
    <script src="avatar.js" defer></script>
    <script src="calendar.js" defer></script>
    <script src="https://kit.fontawesome.com/28fc0eb946.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="main-avatar-wrapper">

        <div class="avatar-div">
            <img src="Images/main-avatar.jpg" alt="Cute avatar monster">
        </div>

        <div class="avatar-greeting">
          <p id="quote"></p>
          <p id="author"></p>
        </div>

    </div>

    <div class="wrapper">

        <div class="bulletjournal-calendar">
          <!-- Your bullet journal content goes here -->
          <h1>My Events</h1>
          
          <div id="calendar">             
            <form id="eventForm">
                <input type="text" id="eventTitle" placeholder="Titel" required>
                <input type="datetime-local" id="startTime" required>
                <input type="datetime-local" id="endTime" required>
                <button type="submit">Add event</button>
            </form>

            <h2 class="habit-heading">Upcomming activites</h2>
            <div class="event-container">
              <div id="events"></div>
            </div>
            <h2 class="habit-heading">Previous activites</h2>
            <div class="event-container">
              <div id="past-events"></div>

            </div>            
        </div>
            
        </div>
        <nav class="menu">
            <!-- Add your menu items here with specific classes -->
            <a href="/todo.html" class="todo">To-Do</a>
            <a href="/calendar.html" class="calendar">Calendar</a>
            <a href="/habits.html" class="habits">Habits</a>
            <a href="/timer.html" class="timer">Timer</a>
            <div class="logout">
              <button type="button" id="LogoutButton"><i class="fas fa-door-open"></i></button>
        </nav>
    </div>


    <div class="main-weather-wrapper">
      <div class="weather-div">
        <div class="weather2day">Weather 2day</div>

        
          <div class="search">
            <input
              type="text"
              placeholder="enter city name"
              spellcheck="false"
            />
            <button><img src="images/search.png" alt="search icon" /></button>
          </div>
          <div class="error">
            <h3>Invalid city name</h3>
            <img
              src="images/error.png"
              alt="invalid city name"
              class="weather-icon"
            />
          </div>
          <div class="weather">
            <div class="temp">22Â°C</div>
            <div class="city">City</div>
            <img
              src="images/rain.png"
              alt="weather icon"
              class="weather-icon"
            />
          </div>
        
      </div>
    </div>


</body>
</html>
